name: check build
on:
  pull_request:

permissions:
  contents: read
  pages: write

jobs:
  build:
    runs-on: ubuntu-lastest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install npm
        uses: npm/actions-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: npm install

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Create dev.db
        run: touch prisma/dev.db

      - name: Build with Next.js
        run: npm run build
